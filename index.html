<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div class="application">
            <div class="options">
                <button onclick="change_start()">Change Start Cell</button>
                <button onclick="change_end()">Change Destination Cell</button>
                <button onclick="clear_board()">Clear Board</button>
                <button onclick="bfs()">Run Algorithm</button>
            </div>
            <div class="board"
                @mousedown="mouse_down"
                @mouseup="mouse_up"
            >
                <div 
                    v-for="cell in cells"
                    class="cell"
                    :class="{start_cell: cell.is_start, end_cell: cell.is_end, wall_cell: cell.is_wall, visited_cell: cell.is_visited, solution_cell: cell.is_in_solution}"
                    @click="clicked_cell(cell)"
                    @mouseover="mouse_over(cell)"
                >
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
